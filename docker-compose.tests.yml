---
services:
  tests:
    image: freqtradeorg/freqtrade:stable
    build:
      context: .
      dockerfile: "./docker/Dockerfile.custom"
    container_name: tests-${STRATEGY_NAME:-NostalgiaForInfinityX6}-${STRATEGY_VERSION:-latest}-${EXCHANGE}-${TRADING_MODE}-${TIMERANGE}
    volumes:
      - "./:/testing"
      - "./user_data/data:/testing/user_data/data"
    environment:
      COLUMNS: 240
    command: >
      python -m pytest -s --log-cli-level=info --artifacts-path=artifacts/ ${EXTRA_ARGS:-tests/}
    entrypoint: []
    working_dir: /testing

  backtesting:
    image: freqtrade_with_numba
    build:
      context: .
      dockerfile: "./docker/Dockerfile.custom"
    container_name: ${EXCHANGE:-binance}-${TRADING_MODE:-spot}-backtesting
    volumes:
      - "./user_data:/freqtrade/user_data"
      - "./user_data/data:/freqtrade/user_data/data"
      - "./configs:/freqtrade/configs"
      - "./${STRATEGY_NAME:-NostalgiaForInfinityX6}.py:/freqtrade/${STRATEGY_NAME:-NostalgiaForInfinityX6}.py"
    environment:
      COLUMNS: 240
    command: >
      backtesting
      --datadir /freqtrade/user_data/data/${EXCHANGE:-binance}
      --strategy-list ${STRATEGY_NAME:-NostalgiaForInfinityX6}
      --config configs/trading_mode-${TRADING_MODE:-spot}.json
      --timeframe-detail 1m --cache none --breakdown day
      --config configs/exampleconfig.json --timerange ${TIMERANGE:-20230101-}
      --config configs/pairlist-backtest-static-${EXCHANGE:-binance}-${TRADING_MODE:-spot}-usdt.json
      --config configs/blacklist-${EXCHANGE:-binance}.json
      --export signals --export-filename user_data/backtest_results/${STRATEGY_NAME:-NostalgiaForInfinityX6}-${STRATEGY_VERSION:-latest}-${EXCHANGE:-binance}-${TRADING_MODE:-spot}-${TIMERANGE:-20230101-}.json
      --log-file user_data/logs/${STRATEGY_NAME:-NostalgiaForInfinityX6}-${STRATEGY_VERSION:-latest}-${EXCHANGE:-binance}-${TRADING_MODE:-spot}-${TIMERANGE:-20230101-}.log

  backtesting-analysis:
    image: freqtrade_with_numba
    build:
      context: .
      dockerfile: "./docker/Dockerfile.custom"
    container_name: ${EXCHANGE:-binance}-${TRADING_MODE:-spot}-backtesting-analysis
    entrypoint: []
    working_dir: /freqtrade
    volumes:
      - "./user_data:/freqtrade/user_data"
      - "./user_data/data:/freqtrade/user_data/data"
      - "./configs:/freqtrade/configs"
      - "./tests:/freqtrade/tests"
      - "./${STRATEGY_NAME:-NostalgiaForInfinityX6}.py:/freqtrade/${STRATEGY_NAME:-NostalgiaForInfinityX6}.py"
    environment:
      COLUMNS: 240
    command:
      - /bin/bash
      - -c
      - |
        freqtrade backtesting \
          --strategy-list ${STRATEGY_NAME:-NostalgiaForInfinityX6} \
          --config configs/trading_mode-${TRADING_MODE:-spot}.json \
          --timeframe-detail 1m --cache none --breakdown day \
          --config configs/exampleconfig.json --timerange ${TIMERANGE:-20230101-} \
          --config configs/pairlist-backtest-static-${EXCHANGE:-binance}-${TRADING_MODE:-spot}-usdt.json \
          --config configs/blacklist-${EXCHANGE:-binance}.json \
          --export signals --export-filename \
          user_data/backtest_results/${STRATEGY_NAME:-NostalgiaForInfinityX6}-${STRATEGY_VERSION:-latest}-${EXCHANGE:-binance}-${TRADING_MODE:-spot}-${TIMERANGE:-20230101-}.json \
          --log-file \
          user_data/logs/${STRATEGY_NAME:-NostalgiaForInfinityX6}-${STRATEGY_VERSION:-latest}-${EXCHANGE:-binance}-${TRADING_MODE:-spot}-${TIMERANGE:-20230101-}.log
        freqtrade backtesting-analysis \
          --analysis-groups 0 1 2 3 4 5 \
          --config configs/exampleconfig.json --timerange ${TIMERANGE:-20230101-} \
          --config configs/pairlist-backtest-static-${EXCHANGE:-binance}-${TRADING_MODE:-spot}-usdt.json \
          --config configs/blacklist-${EXCHANGE:-binance}.json
        freqtrade backtesting-show \
          --config configs/exampleconfig.json --breakdown day \
          --config configs/pairlist-backtest-static-${EXCHANGE:-binance}-${TRADING_MODE:-spot}-usdt.json \
          > user_data/backtest_results/${STRATEGY_NAME:-NostalgiaForInfinityX6}-${STRATEGY_VERSION:-latest}-${EXCHANGE:-binance}-${TRADING_MODE:-spot}-${TIMERANGE:-20230101-}.txt

  plot-dataframe:
    image: freqtradeorg/freqtrade:stable_plot
    container_name: ${EXCHANGE:-binance}-${TRADING_MODE:-spot}-plot-dataframe
    volumes:
      - "./user_data:/freqtrade/user_data"
      - "./user_data/data:/freqtrade/user_data/data"
      - "./configs:/freqtrade/configs"
      - "./${STRATEGY_NAME:-NostalgiaForInfinityX6}.py:/freqtrade/${STRATEGY_NAME:-NostalgiaForInfinityX6}.py"
    command: >
      plot-dataframe
      --datadir /freqtrade/user_data/data/${EXCHANGE:-binance}
      --strategy ${STRATEGY_NAME:-NostalgiaForInfinityX6}
      --config configs/trading_mode-${TRADING_MODE:-spot}.json
      --config configs/exampleconfig.json --timerange ${TIMERANGE:-20230601-20230701}
      --config configs/pairlist-backtest-static-${EXCHANGE:-binance}-${TRADING_MODE:-spot}-usdt.json
      --config configs/blacklist-${EXCHANGE:-binance}.json
      --indicators1 EMA_200
      --indicators2 RSI_3_1d RSI_14_1d RSI_3_4h RSI_14_4h RSI_14_1h RSI_3_1h RSI_14_15m RSI_3_15m


  plot-profit:
    image: freqtradeorg/freqtrade:stable_plot
    container_name: ${EXCHANGE:-binance}-${TRADING_MODE:-spot}-plot-profit
    volumes:
